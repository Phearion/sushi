name: SUSHI API Deployment

on:
    push:
        tags:
            - 'v*' # Trigger the workflow on tags starting with 'v'

jobs:
    setup:
        runs-on: self-hosted

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Check if tag exists
              id: check_tag
              run: |
                  TAG_NAME=$(git describe --tags --abbrev=0)
                  if [ -z "$TAG_NAME" ]; then
                      echo "No tags found. Skipping deployment."
                      exit 1
                  fi
                  echo "TAG_NAME=$TAG_NAME" >> "$GITHUB_OUTPUT"

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '20' # specify your Node.js version

            - name: Install dependencies
              run: npm install

        outputs:
            tag_name: ${{ steps.check_tag.outputs.TAG_NAME }}

    test:
        needs: setup
        runs-on: self-hosted

        steps:
            - name: try to get tag name
              run: echo ${{ needs.setup.outputs.tag_name }}

            - name: Execute Gradio Modification
              run: npm run fix:gradio

            - name: Run tests
              run: npm run test

        outputs:
            tag_name: ${{ needs.test.outputs.TAG_NAME }}
    build:
        needs: test
        runs-on: self-hosted

        steps:
            - name: try to get tag name
              run: echo ${{ needs.test.outputs.tag_name }}

            - name: Build
              run: npm run build

            - name: Deploy private files
              run: sh deployPrivateFiles.sh

            - name: Deploy AI sql model
              run: npm run move:models

        outputs:
            tag_name: ${{ needs.build.outputs.tag_name }}

    docker:
        needs: build
        runs-on: self-hosted

        steps:
            - name: try to get tag name
              run: echo ${{ needs.build.outputs.tag_name }}

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v1

            - name: Login to Docker Hub
              uses: docker/login-action@v1
              with:
                  username: ${{ secrets.DOCKER_HUB_USERNAME }}
                  password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

            - name: Build and push Docker image
              uses: docker/build-push-action@v2
              with:
                  context: .
                  file: Dockerfile
                  push: true
                  tags: phanthive/sushi:${{ needs.build.outputs.tag_name }}

        outputs:
            tag_name: ${{ needs.docker.outputs.tag_name }}

    deploy:
        needs: docker
        runs-on: self-hosted

        steps:
            - name: Deploy to server
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.PROD_SERVER_IP }}
                  username: ${{ secrets.PROD_SERVER_USER }}
                  key: ${{ secrets.PROD_SERVER_SSH }}
                  port: ${{ secrets.PROD_SERVER_PORT }}
                  script: |
                      docker pull phanthive/sushi:${{ needs.docker.outputs.tag_name }}
                      docker stop sushi || true
                      docker rm sushi || true
                      docker build --build-arg API_PORT=${{ secrets.API_PORT }} -t phanthive/sushi:${{ needs.docker.outputs.tag_name }} .
                      docker run -e PORT=${{ secrets.API_PORT }} -d --name sushi -p ${{ secrets.API_PORT }}:${{ secrets.API_PORT }} phanthive/sushi:${{ needs.docker.outputs.tag_name }}
